<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <section class="fixed bottom-4 right-4">
        <button onclick="openModal('chatModal')" class="bg-blue-500 text-white p-3 rounded-full shadow-lg">
            ðŸ’¬
        </button>
        
        <div id="chatModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 relative">
                <button onclick="closeModal('chatModal')" class="self-end text-black text-4xl font-bold">&times;</button>
                <h1 class="text-xl font-bold text-center mb-4">InTheirShoes Chatbot</h1>
                <div id="chatbox" class="h-64 overflow-y-auto p-2 border border-gray-300 rounded-md mb-4"></div>
                <div class="flex">
                    <input id="userInput" type="text" class="flex-1 p-2 border border-gray-300 rounded-l-md" placeholder="Type a message...">
                    <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r-md">Send</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }
    
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
    </script>
    <script type="module" src="js/chatbot.js"></script>
</body>
</html>
