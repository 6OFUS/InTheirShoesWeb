<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Get Started</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-pgrey">
  <div class="relative flex w-[60vw] h-[60vh]">

    <header class="absolute w-14 bg-white rounded-2xl">
      <div class="w-full m-8 flex items-center">
        <img src="img/branding/logo.png" alt="In Their Shoes Logo" class="w-32">
      </div>
    </header>

    <!-- Left Rectangle -->
    <div class="w-[47%] h-full bg-white rounded-l-2xl shadow-lg flex flex-col">
        <div class="flex items-center justify-center h-full">
          <div class="bg-white px-8 max-w-sm w-full items-center justify-between flex flex-col">
            <h1 class="text-center font-grotesk text-2xl text-black font-semibold">Page Not Found!</h1>
            <div class="text-left text-gray-600 my-10 text-md text-grotesk font-bold">
              It looks like you’ve taken a wrong turn.<br>
              <br>
              But don’t worry — even the best explorers get lost sometimes!<br>
              <br>
              Here’s what you can do:
              <br>🔍 Check the URL: Maybe there’s a typo.
              <br>🏠 Go back to Home.
              <br>📩 Need help? Contact Us.
              <br>Let’s get you back on track! 🌟
            </div>
            <a href="/"><img src="img/bg/404home.png" alt="404" class="h-12 w-auto"></a>
          </div>
        </div>
      </div>
    <!-- Right Rectangle -->
    <div class="absolute w-[55%] h-full bg-pcyan rounded-2xl shadow-lg right-0 top-0 flex flex-col justify-center items-center bg-[url('img/bg/404.png')] bg-center bg-cover bg-no-repeat">
    </div>
  </div>
  <script type="module" src="js/authHandler.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/c14073a443.js" crossorigin="anonymous"></script>
  <script src="tailwind.config.js"></script>
</body>
</html>
